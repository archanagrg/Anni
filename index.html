<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Code</title>
  <link rel="stylesheet" href="passcode.css">
</head>
<body>
  <div class="container">
<img src="kiss.jpg" alt="cute bear blowing kiss" class="lock-icon" style="width: 200px; height: auto;">


    <h2>Enter Your Code</h2>
    <p>Hint: Our Anniversary date (YYYY/MM/DD)</p>
      
    
    <input type="password" id="codeInput" disabled maxlength="8" />

    <div class="keypad">
      <div class="row">
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
      </div>
      <div class="row">
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
      </div>
      <div class="row">
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
      </div>
      <div class="row">
        <button onclick="appendNumber('0')">0</button>
        <button onclick="clearInput()">âœ•</button>
      </div>
    </div>

    <button class="unlock" onclick="checkCode()">Unlock</button>
    <p id="result"></p>
  </div>

  <script src="passcode.js"></script>

</body>
</html>
